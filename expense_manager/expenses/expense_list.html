<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.title }} - {{ expense.amount }} - {{ expense.category }} - {{ expense.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
