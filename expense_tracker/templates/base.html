<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            color: #0A1045;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #00C2D1;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* {% block style %}{% endblock %} */
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'expense_list' %}">Expense List</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
