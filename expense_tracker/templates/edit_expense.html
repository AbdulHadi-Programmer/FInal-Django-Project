    <div class="container">
        <h2>Edit Expense</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <!-- Let Django handle the rendering of the form field -->
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <!-- Properly render the date field using Django's form field -->
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <!-- Use the form field for description as well -->
                {{ form.description }}
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'expense_list' %}">Back to Expense List</a>
    </div>
