{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #2e7d32; /* Dark green */
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #2e7d32; /* Dark green */
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #b9f6ca; /* Light green border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #388e3c; /* Medium green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }

        p {
            color: #2e7d32; /* Dark green */
        }

        a {
            color: #66bb6a; /* Lighter green for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for error message */
        p[style="color:red"] {
            color: #d32f2f;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <h1>Login</h1>
        
        <p style="color:red">{{result}}</p>
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <button type="submit">Login</button>

        <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
    </form>
</body>
</html>
